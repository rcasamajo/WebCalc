<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>WebCalc</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Angular Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>


<body ng-app="WebCalcApp" ng-controller="WebCalcController">

<div class="container">

    <div class="row text-center">
        <div class="col-md-offset-2 col-md-8 col-md-offset-2 text-center">
            <h1>WebCalc</h1>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <p><input type="text" disabled="disabled" ng-model="res" ng-change="calc()"></p>
        </div>
        <div class="col-md-4"></div>
    </div>

    <div ng-repeat="n in nums" class="row text-center">
        <div class="col-md-5"></div>
        <div class="col-md-2 bg-info">
            <p>
            <button type="button" class="btn btn-primary" ng-click="btnClick(n)">{{ n }}</button>
            <button type="button" class="btn btn-primary" ng-click="btnClick(n+1)">{{ n+1 }}</button>
            <button type="button" class="btn btn-primary" ng-click="btnClick(n+2)">{{ n+2 }}</button>
            </p>
        </div>
        <div class="col-md-5"></div>
    </div>

    <div class="row text-center">
        <div class="col-md-5"></div>
        <div class="col-md-2 bg-info">
            <p>
                <button type="button" class="btn btn-warning" ng-click="btnClick('+')">+</button>
                <button type="button" class="btn btn-warning" ng-click="btnClick('-')">-</button>
                <button type="button" class="btn btn-warning" ng-click="btnClick('*')">*</button>
            </p>
        </div>
        <div class="col-md-5"></div>
    </div>

    <div class="row text-center">
        <div class="col-md-5"></div>
        <div class="col-md-2 bg-info">
            <p>
                <button type="button" class="btn btn-success btn-block">=</button>
            </p>
        </div>
        <div class="col-md-5"></div>
    </div>

</div>

<!-- Modules -->
<script src="js/app.js"></script>
<!-- Controllers -->
<script src="js/controller.js"></script>

</body>
</html>
